<!DOCTYPE html>
<html>
    <head>
        <title>Veiw notes</title>
        <link rel="stylesheet" type="text/css" href="CSS/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/View.css">
    </head>
    
    <body>
        <div>
            <header>
                <div class="menu">
                    <div class="container-fluid">
                        <div class="navbar-header">
                        <a href="Home.html">ENC NOTES</a>
                        </div>
                        <div>
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="#" ><span class="glyphicon glyphicon-user"></span> placeholder</a></li>
                                <li><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        
        <div class="container col-md-4" id="pdfCon" style="margin-top: 50px">
            
            <div class="panel panel-success" id="pdfJum">
                <div class="panel heading"><h4>Dome Architecture</h4></div>
                <iframe src="PDF/Dome.pdf" frameborder="0" class="view"></iframe>
            
            </div>
        
        </div>

        <div class="container col-md-7" id="account" style="margin-top: 70px">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                     <div class="well profile">
                        <div class="col-sm-12">
                            <div class="col-xs-12 col-sm-8">
                                <h2>Jhon Doe</h2>
                                <p><strong>About: </strong> Studying Architecture at FGCU </p>
                                <p><strong>Classes: </strong> Architecture 101 </p>
                                <p><strong>Skills: </strong>
                                    <span class="tags">Survey</span> 
                                    <span class="tags">Building</span>
                                    <span class="tags">Legos</span>
                                    <span class="tags">Eating</span>
                                </p>
                            </div>             
                            <div class="col-xs-12 col-sm-4 text-center">
                                <figure>
                                    <img src="CSS/IMAGES/profile.png" alt="" class="img-circle img-responsive">
                                </figure>
                            </div>
                        </div>            
                        <div class="col-xs-12 divider text-center">
                            <div class="col-xs-12 col-sm-4 emphasis">
                                <h2><strong> 150 </strong></h2>           
                                <p><small>Followers</small></p>
                                <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>
                            </div>
                            <div class="col-xs-12 col-sm-4 emphasis">
                                <h2><strong>7</strong></h2>                    
                                <p><small>Following</small></p>
                                <button class="btn btn-info btn-block"><span class="fa fa-user"></span> View Profile </button>
                            </div>
                            <div class="col-xs-12 col-sm-4 emphasis">
                                <h2><strong>20</strong></h2>                    
                                <p><small>Uploads</small></p>
                                <button type="button" class="btn btn-primary btn-block"> Review</button>
                            </div>
                        </div>
                     </div>                 
                    </div>
                </div>

                <div class="container pb-cmnt-container col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                    <div class="row">
                        <div >
                            <div class="panel panel-info">
                                <div class="panel-body">
                                    <textarea placeholder="Write your comment here!" class="pb-cmnt-textarea"></textarea>
                                    <form class="form-inline">    
                                        <button class="btn btn-primary pull-right btn-block" type="button">Comment</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div> 
    </body>
</html>

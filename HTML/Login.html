<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="CSS/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/Login.css">
    </head>
    <body>
        <header>
            <div class="menu">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href="Home.html">ENC NOTES</a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#" ><span class="glyphicon glyphicon-user"></span> placeholder</a></li>
    
                        </ul>
                    </div>
                </div>
            </div>
        </header>        

        <div class="container" id="login-box">  
            <div class="jumbotron" id="login-container">
                <div class="row"> 
                    <div class="main">
                        <h3>Please Log In, or <a href="Regester.html"
                        id="signup">Sign Up</a></h3>
                        <form role="form">
                            <div class="form-group">
                                <label for="inputUsernameEmail">Username or email</label>
                                <input type="text" class="form-control" id="inputUsernameEmail" required>
                            </div>
                            <div class="form-group">
                                <a class="pull-right" id="forgot" href="#">Forgot password?</a>
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" required>
                            </div>
                            <div class="checkbox pull-right">
                                <label>
                                    <input type="checkbox">
                                    Remember me 
                                </label>
                            </div>
                            <a href="accountOwnerView.html" class="btn btn btn-success">Log in</a>
                        </form>
                                  
                    </div>
                                  
                </div>

            </div>
        </div>
    </body>
</html>

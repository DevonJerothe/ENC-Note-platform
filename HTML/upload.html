<!DOCTYPE html>
<html lang="en">
<head>
  <title>File Upload</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="CSS/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="CSS/upload.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
		function startUpload()
		{
			var id = setInterval(frame, 50);
			var percent = 1;
			$('.btnprogress').text('Continue')
			function frame() {
			if (percent >= 100) {
			  clearInterval(id);
			  $('.btnprogress').text('Close')
			} else {
			  percent++; 
			  $('.progress-bar').css('width', percent+'%').attr('aria-valuenow', percent); 
			}
		  }
		}
		
		function clickProgress()
		{
			var progress = $('.btnprogress').text();
			
			if(progress =='Continue')
			{
				window.open(window.location.href);
			}
			else	
			{
				 $('#myModal').modal('toggle');
			}			
		}
		
  </script>
</head>
    
<header>
    <div class="menu">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="Home1.html">YOTES</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="Home.html" ><span class="glyphicon glyphicon-user"></span> placeholder</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>
<body>

<div class="container well" id="formcon">
   <form>
    <div class="form-group">
      <label for="usr">File Name</label>
      <input type="text" class="form-control" id="usr">
    </div>
       <div class="form-group">
      <label for="usr">CRN</label>
      <input type="text" class="form-control" id="usr">
    </div>
    <div class="form-group">
      <label for="pwd">Description</label>
      <input type="text" class="form-control" id="pwd">
    </div>
	<div class="form-group">
      <label for="pwd">Upload</label>
      <input type="file" class="form-control" id="file">
    </div>
	<div class="pull-right">
		 <button type="button" class="btn btn-primary" data-toggle="modal" data-backdrop="static" data-keyboard="false" data-target="#myModal" onclick="startUpload()" >Start Upload</button>
	</div>
	
  </form>
</div>

<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">          
          <h4 class="modal-title">Upload initiated</h4>
        </div>
        <div class="modal-body">
          <p>File upload in progress you can either wait for the upload to complete or continue using the application in a new browser window</p>
		  
		  <div class="progress">
		  <div class="progress-bar" role="progressbar" aria-valuenow="70"
		  aria-valuemin="0" aria-valuemax="100" style="width:70%">
			<span class="sr-only">70% Complete</span>
		  </div>
		</div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info btnprogress" onclick="clickProgress()">			
			Continue
		  </button>
        </div>
      </div>
      
    </div>
  </div>

</body>
</html>
